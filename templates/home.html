<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Fraud Detection</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Credit Card Fraud Detection</h2>
    <form action="/predict" method="post">
      
      <!-- Loop of feature inputs -->
      <div class="row">
        {% for i in range(1,29) %}
        <div class="col-md-3 mb-3">
          <label for="V{{i}}" class="form-label">V{{i}}</label>
          <input type="number" step="any" class="form-control" id="V{{i}}" name="V{{i}}" required>
        </div>
        {% endfor %}
      </div>

      <!-- Amount -->
      <div class="row">
        <div class="col-md-3 mb-3">
          <label for="Amount" class="form-label">Amount</label>
          <input type="number" step="any" class="form-control" id="Amount" name="Amount" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>
  </div>
</body>
</html>
